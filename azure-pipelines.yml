trigger:
  branches:
    include:
    - refs/heads/main
pr:
  branches:
    include:
    - main
resources:
  repositories:
  - repository: self
    type: git
    ref: refs/heads/main
jobs:
- job: Job_1
  displayName: Angular build CI
  pool:
    name: Default
  steps:
  - task: NodeTool@0
    displayName: Use Node 18.x
    inputs:
      versionSpec: 18.x
  - task: Npm@1
    displayName: npm install
    inputs:
      workingDir: src
      verbose: false
  - task: Npm@1
    displayName: 'ng build'
    inputs:
      command: 'custom'
      customCommand: 'run ng build'

  - task: Npm@1
    displayName: 'install lighthouse'
    inputs:
      command: 'install'
      customCommand: '-g lighthouse'
  - task: Npm@1
    inputs:
      command: 'custom'
      customCommand: 'run lighthouse'
      workingDir: src
    displayName: 'Run Lighthouse Audit'
  - task: PublishBuildArtifacts@1
    displayName: 'Publish Artifact: drop'
    inputs:
      PathtoPublish: dist
...
